<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send FeedBack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #F48FB1, #F06292, #EC407A, #E91E63);
            /* Background gradient */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
            /* Text color */
        }

        .nav_bar {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
        }

        .slogan {
            width: 150px;
            color: lightpink;
            font-size: 18px;
        }

        .tym_icon img,
        .lotso_huggin_bear img {
            width: 60px;
            height: 60px;
        }

        .banner img {
            width: 100%;
            height: 528px;
        }

        .content {
            display: flex;
        }

        .float_left ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: rgba(250, 170, 183, 0.5);
            height: 440px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .float_left ul li {
            background-color: #E08E6D;
            width: 250px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .float_left ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 15px;
        }

        #gmailContent {
            width: 100%;
            height: 200px;
            /* Increase the height to make it larger */
            padding: 10px;
            /* Add some padding for better appearance */
            font-size: 16px;
            /* Adjust font size if needed */
            background-color: #FCE4EC;
            /* Change the background color */
            border: none;
            /* Remove border */
            border-radius: 5px;
            /* Add some border radius */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Add a subtle box shadow */
        }

        #error {
            color: #E57373;
            /* Change the color to a distinct color for better visibility */
        }
    </style>
</head>

<body>
    <!-- navigation bar start -->
    <div class="nav_bar">
        <div class="slogan">
            CV apply to cognhim's boyfriend position
        </div>
        <div class="tym_icon">
            <img src="img/heart.png" alt="heart">
        </div>
        <div class="lotso_huggin_bear">
            <img src="https://down-aka-vn.img.susercontent.com/7fb661d31468b6f933a4ee79835cce6c_tn"
                alt="lotso_huggin_bear">
        </div>
    </div>
    <!-- navigation bar end -->

    <!-- banner start -->
    <div class="banner">
        <img src="img/banner_5.jpg" alt="banner">
    </div>
    <!-- banner end -->
    <!-- content -->
    <div class="content">
        <!-- float left start -->
        <div class="float_left">
            <ul>
                <li> <a href="home.html">Home</a> </li>
                <li> <a href="aboutMe.html">About Me</a> </li>
                <li> <a href="sendFB.html">Send FB</a> </li>
            </ul>
        </div>
        <!-- float left end -->

        <!-- float right start -->
        <div class="float_right">
            <table>
                <tr>
                    <td>From:</td>
                    <td>Cognhim</td>
                </tr>
                <tr>
                    <td>To: </td>
                    <td>Phạm Thành</td>
                </tr>
                <tr>
                    <td>Subject:</td>
                    <td>FB iu thưn</td>
                </tr>
                <tr>
                    <td>Content:</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea id="gmailContent" name="gmailContent" rows="6"
                            placeholder="Enter your message here..."
                            style="text-align: left; vertical-align: top;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="checkBox" id="checkBox">Are you sure want to Send this email. You
                        can't resend and edit the mail after click Submit</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" name="submit" value="Submit" onclick="sendFB()"
                            style="background-color: #FF80AB; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">
                    </td>
                </tr>
                <tr id="errorRow">
                    <td id="error" style="color: rgb(10, 246, 37); font-weight: bold;"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        function sendFB() {
            var verify = document.getElementById("checkBox");
            var content = document.getElementById("gmailContent");
            var contentText = content.value;
            if (verify.checked && contentText != "") {
                Email.send({
                    SecureToken: "7512aa3e-9263-4997-9fcc-3f8e7ac055f3",
                    To: 'tpc23072003@gmail.com, do3567369@gmail.com',
                    From: "thanhpche170611@fpt.edu.vn",
                    Subject: "[COPY OF THE FEEDBACK]",
                    Body: contentText,
                });
                const errorText = document.getElementById("error");
                errorText.textContent = "Email Sent. Now text me. Please wait the website to redirect!";
                setTimeout(function () {
                    window.location = 'https://www.facebook.com/messages/t/thanh.318';
                }, 10000);
                ;
            } else {
                const errorText = document.getElementById("error");
                errorText.textContent = "You are not tick the checkbox or not input anything!";
            }
        }
    </script>
</body>

</html>
